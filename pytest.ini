[pytest]
markers =
    # --- Category markers ---
    unit: Unit tests
    module: Security module tests

    # --- Component markers ---
    model: Data model tests (Target, Vulnerability, TestCase)
    config: Configuration loader tests
    scanner: Scanner tests (Base, API, URL)
    concurrent: Concurrent scanner tests
    reporter: Report generator tests (JSON, HTML)
    exporter: Standalone exporter tests

    # --- Security module markers ---
    sql_injection: SQL Injection module tests
    xss: Cross-Site Scripting module tests
    csrf: CSRF module tests
    header_security: Header Security module tests
    cors: CORS misconfiguration module tests
    info_disclosure: Information Disclosure module tests
    ssrf: SSRF module tests
    path_traversal: Path Traversal module tests
